<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5 col-md-4 left"></div>
        <div class="col-8 col-md-8 right bg-white">
          <form action="">
            <div class="heading">
              <div>
                <h3>Register</h3>
              </div>
              <div>
                <i class="fa-solid fa-xmark" style="margin-left: -50px"></i>
              </div>
            </div>
            <label for="uname">Username</label> <br />
            <i class="fa-solid fa-user"></i>
            <input type="text" id="uname" placeholder="Username" /> <br />
            <label for="email">Email</label> <br />
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" /> <br />
            <label for="pass">password</label> <br />
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="pass" placeholder="password" /> <br />
            <label for="cpass">Confirm password</label> <br />
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="cpass" placeholder="Confirm password" />
            <br />
            <br />
            <input type="button" class="btn text-white" value="Sign Up" />
            <p class="text text-center">
              Already have an account? <a href="#">Login</a>
            </p>
            <p><a class="middle" href="#">or Register with</a></p>
            <button>
              <img src="7123025_logo_google_g_icon.png" alt="" />
              Google
            </button>
            <button>
              <img src="fb_logo-removebg-preview.png" alt="" />
              Facebook
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
